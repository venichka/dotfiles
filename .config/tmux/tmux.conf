# tmux configuration generated by tmux.info
# https://tmux.info/tools/config-generator

# to install: create a file .tmux.conf in the home directory with
# source-file ~/.config/tmux/tmux.conf


# Enable Mouse Support
set -g mouse on

# Increase History Limit
set -g history-limit 50000

# Faster key response (good with Ctrl-a prefix and vim)
set -g escape-time 10

# Start Index at 1
set -g base-index 0
setw -g pane-base-index 0

# True Color Support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'


# Change Prefix to Ctrl+a
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Vim Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Splits/new windows start in the current directory
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Reload Binding
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# TPM (Plugin Manager)
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
